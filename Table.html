<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article class="article">
      <h1>Heading</h1>
      <p>
        <!-- instead of span we can use mark -->
        <mark>Lorem</mark> ipsum dolor sit amet consectetur adipisicing elit.
        Enim eveniet reiciendis harum ut quas officia? Maxime quia numquam
        expedita et.
        <p>published <time datetime="2021-01-01 17:00">January 1 2021 5:00 pm</time></p>
      </p>
    </article>
    <!-- Article element is more descriptive than div element -->
    <!-- Article can be any independent, self contained piece of content -->
    <figure>
      <img width="200px" src="/images/coffee.jpg" alt="Coffee images" />
      <figcaption>My coffee this moring</figcaption>
      <!-- figcaption can be above or below of img -->
    </figure>
  </body>
</html>
