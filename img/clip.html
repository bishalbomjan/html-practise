<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .san {
        height: 200px;
        width: 250px;
        object-fit: cover;
        clip-path: polygon(
          0% 0%,
          100% 0%,
          100% 75%,
          75% 75%,
          75% 100%,
          50% 75%,
          0% 75%
        );
      }
    </style>
  </head>
  <body>
    <img src="../images/bg-sanfrancisco.jpg" alt="" class="san" />
  </body>
</html>
